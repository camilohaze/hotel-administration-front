<div class="room__type-bar">
  <h1>Tipos de habitación</h1>
  <button
    mat-stroked-button
    color="primary"
    [routerLink]="['/admin/room-types/new']"
  >
    Nuevo tipo
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element" class="column-price">
        {{ element.price | currency : "COP" : "symbol" : "4.2-2" : "es-CO" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef>Impuesto</th>
      <td mat-cell *matCellDef="let element" class="column-tax">
        {{ element.tax / 100 | percent : "2.2-2" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" width="100">
        <div class="column-actions">
          <button
            mat-icon-button
            aria-label="Editar tipo de habitación"
            [routerLink]="['/admin/room-types/edit']"
            [queryParams]="{ roomTypeId: element.id }"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
