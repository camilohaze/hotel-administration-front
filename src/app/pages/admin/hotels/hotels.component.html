<div class="hotel-bar">
  <h1>Hoteles</h1>
  <button
    mat-stroked-button
    color="primary"
    [routerLink]="['/admin/hotels/new']"
  >
    Nuevo hotel
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="header-status">Estado</th>
      <td mat-cell *matCellDef="let element">
        <div class="column-status">
          <button
            mat-icon-button
            aria-label="Estado"
            (click)="onToggleStatus(element)"
          >
            @if(element.status) {
            <mat-icon color="primary">toggle_on</mat-icon>
            } @else {
            <mat-icon color="warn">toggle_off</mat-icon>
            }
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="column-actions">
          <button
            mat-icon-button
            aria-label="Editar hotel"
            [routerLink]="['/admin/hotels/edit']"
            [queryParams]="{ hotelId: element.id }"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
