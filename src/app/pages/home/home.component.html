<div class="search-container mat-elevation-z8">
  <cmp-searchbar [cities]="cities"></cmp-searchbar>
</div>

<div class="rooms-container">
  @if (rooms.length !== 0) {
  <div class="row">
    <div class="col-12">
      <h1>Habitaciones disponibles</h1>
    </div>
  </div>

  <div class="row gy-3">
    @for (room of rooms; track room.id) {
    <div class="col-12 col-md-4">
      <cmp-room
        [room]="room"
        [checkin]="checkin"
        [checkout]="checkout"
        [passengers]="passengers"
        [nights]="nights"
      >
      </cmp-room>
    </div>
    }
  </div>
  }
</div>
