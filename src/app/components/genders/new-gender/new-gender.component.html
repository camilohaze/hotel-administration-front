<form [formGroup]="form" (ngSubmit)="onSumbit()" class="gender-form">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="gender-name">
        <mat-label>Nombre</mat-label>
        <input
          type="text"
          matInput
          formControlName="name"
          placeholder="Nombre"
        />
        @if (form.controls['name'].hasError('required')) {
        <mat-error>El nombre es <strong>requerido</strong></mat-error>
        }
      </mat-form-field>
    </div>
  </div>

  <mat-divider class="mt-5"></mat-divider>

  <div class="form-actions">
    <button type="button" mat-button (click)="onGoBack()">Cancelar</button>
    <button mat-flat-button color="primary">Guardar</button>
  </div>
</form>
